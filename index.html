<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo List</title><script defer="defer" src="main.6d23ff2cc27969f7506d.js"></script></head><body><header><p id="page-title">To Doo Doo</p></header><menu><ul id="general-tasks"><li><button class="menu-primaryStyle" id="today-btn">Today</button></li><li><button class="menu-primaryStyle" id="week-btn">Week</button></li><li><button class="menu-primaryStyle" id="all-btn">All</button></li></ul><hr><p class="menu-primaryStyle">Projects</p><ul id="projects"><p class="empty-text">Add a Project by clicking the button below</p></ul><button class="new-project-btn" id="new-project-btn"><span>+</span> New Project</button><form class="new-project-form" id="new-project-form" autocomplete="off"><label class="label-style" for="proj-title">Title</label> <input class="input-style" name="proj-title" id="proj-title" required> <button type="submit">Add</button></form><a class="credits" href="https://www.vecteezy.com/free-vector/trash-bin-icon" target="_blank">Trash Bin Icon Vectors by Vecteezy</a></menu><main><header><h1 id="title">Today</h1><p id="date">January 1, 2021</p><button id="new-task-btn">+</button><div class="modal-bg" id="modal-bg"></div><div class="new-task-modal" id="new-task-modal"><header id="modal-title">Create New Task<hr></header><form id="modal-form" autocomplete="off"><div id="modal-input-container"><div class="modal-input" id="task-input"><label for="task-value">Task</label> <input class="input-style" id="task-value" placeholder="take out the trash.." required></div><div class="modal-input" id="date-input"><label for="date-value">To Do Date</label> <input class="input-style" type="date" id="date-value" required></div><div class="modal-input" id="proj-input"><label for="proj-value">Project</label> <select class="input-style" name="project" id="proj-value"><option value="">none</option></select></div></div><div id="button-container"><button class="modal-btn" id="cancel-btn" type="reset">Cancel</button> <button class="modal-btn" id="submit-btn" type="submit">Add</button></div></form></div></header><hr><ul id="task-list"><li><input type="checkbox" name="item1" id="item1"> <label for="item1">to do item</label><p>Sat Jan. 1</p><button></button></li></ul></main><footer><p id="author">JNPR @ <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/todo-list" target="_blank">TheOdinProject</a></p><div id="github-container"><a href="https://github.com/JonPeeAir" target="_blank"><img src="assets/github-logo.fad696caf92fc1f38879.svg" alt="github logo"></a></div></footer></body></html>
